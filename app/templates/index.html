<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Notebook</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="notebook">
        <div class="header">
            <h1>My Grocery Notebook</h1>
        </div>
        <ul class="items">
            {% for item in items %}
                <li>
                    {{ item }}
                    <a class="delete-button" href="{{ url_for('main.delete_item', item_id=loop.index0) }}"
                       onclick="return confirm('Are you sure you want to delete this item?');">ðŸ—‘</a>
                </li>
            {% endfor %}
        </ul>
        <a class="add-item-button" href="{{ url_for('main.add_item') }}">+ Add New Item</a>
    </div>
</body>
</html>
